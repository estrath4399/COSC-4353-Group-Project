<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Administrator Dashboard</h1>

<div class="card">
  <h2>Create Service</h2>
  <input type="text" id="serviceName" placeholder="Service Name">
  <input type="number" id="duration" placeholder="Expected Duration (min)">
  <select id="priority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>
  <button onclick="createService()">Create</button>
</div>

<div class="card">
  <h2>Queue Monitor</h2>
  <ul id="queueList"></ul>
</div>

<script src="js/admin.js"></script>
</body>
</html>
